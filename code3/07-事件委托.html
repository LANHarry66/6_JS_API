<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <P>我不变色</P>
    </ul>
    <script>
        // 事件委托其实是利用舌尖冒泡特点，给父元素注册事件，当我们触发子元素时候，会冒泡到父元素身上，从而触发父元素事件
        // 点击每个li，当前li变为红色
        // 不需要给li绑定
        const ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            // alert(1)
            // console.log(e);

            // e.targer.tagName就是我们触发的元素
            if (e.target.tagName === 'LI') {
                e.target.style.color = 'red';
            }
        })
    </script>
</body>

</html>
