<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px;
            position: relative;
        }
        p{
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <script>
        const div = document.querySelector('div')
        const p = document.querySelector('p')
        // 计算div的margin到浏览器左侧位置
        // offset 受父元素定位影响
        console.log(div.offsetLeft);
        console.log(p.offsetLeft);
    </script>
</body>
</html>
<!-- 作用：获取元素的margin到距离自己定位父元素的左侧  顶部距离 -->
