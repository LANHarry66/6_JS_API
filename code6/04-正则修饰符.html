<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(/^java$/.test('java'));//true
        // i 表示不区分大小写,g表示全局
        console.log(/^java$/i.test('JAVA'));//true
        const str = 'java是一门编程语言，学完java工资高'
        // 前面参数 定义要替换谁，后面参数 确定 用谁替换
        const ans1 = str.replace(/java/i,'前端')
        const ans2 = str.replace(/java/ig,'前端')
        console.log(ans1);
        console.log(ans2);
    </script>
</body>
</html>
