<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;

        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 鼠标事件
        const div = document.querySelector('div')
        // 鼠标经过
        div.addEventListener('mouseenter',function(){
            console.log('我来了');
        })
        // 鼠标离开
        div.addEventListener('mouseleave',function(){
            console.log('我走了');
        })


        
    </script>
</body>
</html>
