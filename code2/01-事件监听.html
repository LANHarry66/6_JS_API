<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <script>
        // 元素对象.addEventListener('事件类型'，要执行的函数)
        const btn = document.querySelector('button')
        btn.addEventListener('click',function(){
            alert('点我干嘛?')
        })
    </script>
</body>
</html>

<!-- 
    三要素
    1.事件源：谁被触发
    2.事件类型：用什么方式触发，点击或鼠标经过
    3.时间处理程序：要做什么相应
 -->
