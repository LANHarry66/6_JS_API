<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        // 父元素.removeChild(元素)
        const ul = document.querySelector('ul')
        ul.removeChild(ul.children[0])
        // console.log(ul.children);
    </script>
</body>
</html>
