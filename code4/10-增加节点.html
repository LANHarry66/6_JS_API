<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        // 创建节点 document.createElement('元素名')
        const div = document.createElement('div')
        console.log(div);
        // 追加节点 父元素.appendChild(要插入元素)，插入尾部
        document.body.appendChild(div)

        const ul = document.querySelector('ul')
        // 创建li
        const li = document.createElement('li')
        li.innerHTML = '我是创建的尾部li'
        // 追加li
        ul.appendChild(li)


        // 在前面插入li，父元素.insertBefore(要插入的元素，在哪个元素前)
        const liHead = document.createElement('li') 
        liHead.innerHTML = '我是创建的头部li'
        // 永远插入在最前面ul.children返回伪数组
        ul.insertBefore(liHead,ul.children[0])
    </script>
</body>
</html>
