<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const date = new Date();
        const div = document.querySelector('div');
        // div.innerHTML = date.toLocaleString()//year/month/date hh:mm:ss
        // div.innerHTML = date.toLocaleDateString()//year/month/date
        // div.innerHTML = date.toDateString()//day/month/date/year

        div.innerHTML = date.toLocaleString();
        setInterval(function () {
            div.innerHTML = date.toLocaleString();
        }, 1000)
    </script>
</body>

</html>
