<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const date = new Date();
        console.log(date.getFullYear());
        console.log(date.getMonth() + 1);//返回月份
        console.log(date.getDay());// 返回的星期几
        console.log(date.getDate());//返回 日期
    </script>
</body>

</html>
