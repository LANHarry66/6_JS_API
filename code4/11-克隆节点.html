<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // 克隆节点 元素.cloneNode(true)
        const ul = document.querySelector('ul');
        const li1 = ul.children[0].cloneNode(true)
        // console.log(li1);
        ul.appendChild(li1)
    </script>
</body>

</html>
