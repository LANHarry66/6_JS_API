<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>年会抽奖</title>
    <style>
        .wrapper {
            width: 840px;
            height: 420px;
            background: url(../images/bg01.jpg) no-repeat center / cover;
            padding: 100px 250px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <strong>传智教育年会抽奖</strong>
        <h1>一等奖：<span id="one">???</span></h1>
        <h3>二等奖：<span id="two">???</span></h3>
        <h5>三等奖：<span id="three">???</span></h5>
    </div>
    <script>
        const names = ['周杰伦', '刘德华', '周星驰', '张学友', '赵本山'];
        // 一等奖
        const ans1 = Math.floor(Math.random() * names.length);
        //获取对象
        const one = document.querySelector('#one')
        //修改文字
        one.innerHTML = `${names[ans1]}`
        // 删除元素
        names.splice(ans1,1);

        // 二等奖
        const ans2 = Math.floor(Math.random() * names.length);
        //获取对象
        const two = document.querySelector('#two')
        //修改文字
        two.innerHTML = `${names[ans2]}`
        // 删除元素
        names.splice(ans2,1);

        // 三等奖
        const ans3 = Math.floor(Math.random() * names.length);
        //获取对象
        const three = document.querySelector('#three')
        //修改文字
        three.innerHTML = `${names[ans3]}`
        // 删除元素
        names.splice(ans3,1);
        
    </script>
</body>

</html>
